<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TwiterLoginPage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class = "Twitter">

         <i class="fab fa-twitter TwitteLogo"></i> 
        <i class="fa-solid fa-ellipsis"></i>
        <p class="Twittertext">Login in to Twitter</p>
    </div>
    <div class="Form">
        <form>
            <input type="text" name="" id="name" placeholder="Email, Phone or UserName">
            <input type="password" name="" id="Password" placeholder="password">
            <input type="submit" value="Login" id="Login">
        </form>
        <div class="links">
        <a href="">Forgotten Password? . Sign Up for Twitter</a>
        </div>
    </div>
    
</body>
</html>
